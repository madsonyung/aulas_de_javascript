<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
</head>
<body>

    <script>

        const nome = "madson";
        let idade = 45;
        idade = idade + 1;
        
        const mensagem = "Bem vindo " + nome + "!"

        console.log (mensagem);

        const mensagem_idade = `Voce tem ${idade} anos!`;

        console.log (mensagem_idade);

        console.log (typeof nome);
        console.log (typeof idade);
    </script>
    
</body>
</html>
