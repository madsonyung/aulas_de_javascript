<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let array_fila = ["ana", "chico", "pedro", "izabel"];

        console.log(array_fila);

        // remove ana

        console.log(`utilizando o exemplo de shift: `, array_fila.shift());

        console.log(array_fila);

        //  remove chico

        console.log(`utilizando o exemplo de shift: `, array_fila.shift());

        console.log(array_fila);

        //  adiciona no inicio da fila

        console.log(`utilizando o exemplo de unshift: `, array_fila.unshift("tatiana"));

        console.log(array_fila);

        //  adiciona no final da fila

        console.log(`utilizando o exemplo de push: `, array_fila.push("mariana"));

        console.log(array_fila);

        // adiciona no final da fila

        array_fila[array_fila.length] = "izabel"

        console.log(array_fila);



    </script>
    
</body>
</html>
