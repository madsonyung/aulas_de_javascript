<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura de controle</title>
</head>
<body>

    <script>

        let ovos=4;
        let farinha="";

        // pergunta = a farinha é igual a dona benta?
        // == representa a comparação da variavel com o texto
        console.log(farinha == "dona benta");

        // a farinha é diferente de dona benta?
        console.log(farinha != "dona benta");

        // a quantidade de ovos é maior que 3?
        console.log(ovos > 3);

        // a quantidade de ovos é igual a 4?
        console.log(ovos == 4);

        // a quantidade de ovos é menor que 4?
        console.log(ovos < 4);

        // a quantidade de ovos é maior ou igual a 4?
        console.log(ovos >= 4);

         // a quantidade de ovos é menor ou igual a 4?
        console.log(ovos <= 4);

        // outras formas 

        console.log (1+1);

        console.log (typeof (1+1));

        console.log ("1"+1);

        // "1" é exatamente igual a 1
        console.log ("1"===1);

        // "1" é exatamente diferente a 1
        console.log ("1" !==1);

        console.log(typeof ("1" !==1));

    </script>
    
</body>
</html>
