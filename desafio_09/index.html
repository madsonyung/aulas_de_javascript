    <script>
        // DESAFIO:
        // desenvolva uma função em javascript que, ao ser invocada no
        // console com um número como parâmetro, valida e inicie a tentativa de
        // adivinhar um número aleatório predefinido entre 1 e 100.
        // a função deverá fornecer pistas ao usuário se o número fornecido é
        // maior ou menor do que o número gerado, auxiliando-o a chegar à
        // resposta correta. O objetivo principal é que o usuário forneça o
        // número correto com o menor nÚmero de tentativas possivel.

        // numero aleatorio de 1 a 100
        let ate = (Math.random() *100);
        const RANDOM = Math.floor(ate) +1;

        let tentativa = 0;

        //função para adivinhar o numero 

        function adivinhar(numero) {

        //  soma do contador  
            tentativa++

            if (RANDOM > numero) {

                return `seu numero é menor, tente novamente`;

            }

            if (RANDOM < numero) {

               return `seu numero é maior, tente novamente`;
            }

            if (RANDOM === numero) {

                return `parabens, voce acertou com ${tentativa} tentativas`;
                
            }
           
        }

        



    </script>
