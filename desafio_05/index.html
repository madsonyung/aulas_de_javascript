   <script>

    // Desafio da soma dos numeros de 1 a 5
    
     let calcular = 0;
            
            for (let i =0; i<= 5; i++){
                
                if(i > 0) {
                        const soma = i + calcular;
                        console.log(`Soma de ${i} + ${calcular} = ${soma}`);
                        calcular = soma;
                }
            }
   </script>
